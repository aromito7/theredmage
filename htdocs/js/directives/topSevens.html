<a href="{{ info.link }}">
    <div class="horizontal-flip flip-container" style="" ontouchstart="this.classList.toggle('hover');">
        <div class="flipper">
            <div class="front rotateX" style="">
                <img class="horizontal-flip icon" ng-src="{{ info.icon }}" style="">
            </div>
            <div class="back rotateX" style="">
                <p style="text-align: center;top:50%;transform: translate(0, 10px);font-size:32px;">{{ info.title }}</p>
            </div>
        </div>
    </div>
</a>
