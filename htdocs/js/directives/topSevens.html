<a href="{{ info.link }}">
    <div class="flip-container" style="width:600px;height:120px" ontouchstart="this.classList.toggle('hover');">
        <div class="flipper">
            <div class="front" style="width:600px;height:120px;">
                <img class="icon" ng-src="{{ info.icon }}" style="width:600px;height:120px;">
            </div>
            <div class="back" style="width:600px;height:120px;">
                <p style="text-align: center;top:50%;transform: translate(0, 10px);font-size:32px;">{{ info.title }}</p>
            </div>
        </div>
    </div>
</a>
