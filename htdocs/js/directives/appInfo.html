<a href="{{ info.link }}">
    <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
        <div class="flipper">
            <div class="front">
                <img class="icon" ng-src="{{ info.icon }}">
            </div>
            <div class="back">
                <p>{{ info.title }}</p>
            </div>
        </div>
    </div>
</a>
